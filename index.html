<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "dist/output.css">
</head>

<body class="bg-white p-10">
   <!-- Navigation Tabs -->
   <div class="flex mb-8 space-x-4">
       <button class="py-2 px-6 bg-white rounded-md shadow transform transition duration-300 hover:scale-110">All Skills</button>
       <button class="py-2 px-6 bg-white rounded-md shadow transform transition duration-300 hover:scale-110">Learning Now</button>
       <button class="py-2 px-6 bg-white rounded-md shadow transform transition duration-300 hover:scale-110">Skill Trash</button>
   </div>

   <div class="bg-white flex flex-col pl-16 pr-1 max-md:px-5">

   <!-- Title -->
   <div class = "text-indigo-500 text-5xl font-bold self-center whitespace-nowrap mt-20 max-md:text-4xl max-md:mt-10">

        <span class = "text-black">Your</span>
        <span class = "text-indigo-500">Skills</span>

   </div>
   <!-- Skill Cards -->
   <div class="flex flex-wrap justify-around skills-container mt-20">
        
       <div class="bg-white p-4 rounded-md shadow h-50">
           <h2 class="font-semibold text-xl mb-2">Yoga</h2>
           <div class="text-neutral-400 text-xl max-w-[264px] mt-5 self-start">
            Getting them stretches in every single day.
          </div>
           <button class="track-button mt-5 px-4 py-3 bg-[#222222] text-white text-base font-bold self-stretch whitespace-nowrap rounded-md transform transition duration-300 hover:scale-110" onclick = "window.location.href ='./track.html';">Track Skill</button>
      </div>

      <div class="bg-white p-4 rounded-md shadow h-50">
        <h2 class="font-semibold text-xl mb-2">Programming</h2>
        <div class="text-neutral-400 text-xl max-w-[264px] mt-5 self-start">
         Learning about programming so I can land a mil $ job.
       </div>
        <button class="track-button mt-5 px-4 py-3 bg-[#222222] text-white text-base font-bold self-stretch whitespace-nowrap rounded-md transform transition duration-300 hover:scale-110" onclick = "window.location.href='./track.html?skill=Programming';">Track Skill</button>
        </div>

   <div class="bg-white p-4 rounded-md shadow h-50">
    <h2 class="font-semibold text-xl mb-2">Beatboxing</h2>
    <div class="text-neutral-400 text-xl max-w-[264px] mt-5 self-start">
     Trying to make my mouth a dangerous instrument
   </div>
    <button class="track-button mt-5 px-4 py-3 bg-[#222222] text-white text-base font-bold self-stretch whitespace-nowrap rounded-md transform transition duration-300 hover:scale-110" onclick = "window.location.href ='./track.html';">Track Skill</button>
</div>

   <!-- Action Buttons -->
   <div class="fixed bottom-10 right-10 space-y-4">
       <button class="flex items-center p-4 bg-indigo-500 text-white rounded-full shadow-md transform transition duration-300 hover:scale-110" onclick ="toggleModal()">
           <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
               <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path>
           </svg>
           Add Skill
       </button>

       <button class="flex items-center p-4 bg-[#222222] text-white rounded-full shadow-md transform transition duration-300 hover:scale-110" onclick = "removeSkill()">
           <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
               <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
           </svg>
           Delete Skill
       </button>

   </div>
   <div id="addSkillModal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-10 transform transition-all duration-300 ease-out scale-95 opacity-0 hidden"onclick="outsideClickClose(event)">
      <div class="bg-white p-8 rounded-lg w-96">
          <h2 class="text-2xl font-semibold mb-4">Slap <span class="text-indigo-500">Skill</span></h2>

          <form id ="addSkillForm">
          <label class="block mb-4">
              <span class="text-gray-700">Skill Name:</span>
              <input type="text" id = "inputSkillName" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter skill name">
          </label>
          
          <label class="block mb-4">
              <span class="text-gray-700">Skill Description:</span>
              <textarea id = "inputSkillDescription" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter skill description"></textarea>
          </label>
          
          <button type = "button" class = "px-4 py-2 bg-indigo-500 text-white rounded" onclick="addActivity()">Slap</button>
          <button class="px-4 py-2 ml-2 text-gray-500" onclick="toggleModal()">Cancel</button>
          </form>
      </div>
  </div>
  </div>
   <script src = "script.js"></script>
</body>
</html>
