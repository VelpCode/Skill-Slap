<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "dist/output.css">
</head>

<body class="bg-gray-100 p-10">
   <!-- Navigation Tabs -->
   <div class="flex mb-8 space-x-4">
       <button class="py-2 px-6 bg-white rounded-md shadow transform transition duration-300 hover:scale-110">All Skills</button>
       <button class="py-2 px-6 bg-white rounded-md shadow transform transition duration-300 hover:scale-110">Learning Now</button>
       <button class="py-2 px-6 bg-white rounded-md shadow transform transition duration-300 hover:scale-110">Skill Trash</button>
   </div>

   <!-- Title -->
   <div class="mb-8">
       <h1 class="text-3xl font-bold">Your Skills</h1>
   </div>

   <!-- Skill Cards -->
   <div class="grid grid-cols-3 gap-8">
       <div class="bg-white p-4 rounded-md shadow">
           <h2 class="font-semibold text-xl mb-2">Yoga</h2>
           <p>Learn about hosting built for scale and reliability.</p>
           <button class="mt-4 px-4 py-2 bg-[#222222] text-white rounded-md transform transition duration-300 hover:scale-110">Track Skill</button>
       </div>

       <div class="bg-white p-4 rounded-lg shadow">
           <h2 class="font-semibold text-xl mb-2">Programming</h2>
           <p>Learn how Framer can optimize your site for search engines.</p>
           <button class="mt-4 px-4 py-2 bg-[#222222] text-white rounded-md transform transition duration-300 hover:scale-110">Track Skill</button>
       </div>

       <div class="bg-white p-4 rounded-md shadow">
           <h2 class="font-semibold text-xl mb-2">Learn Hindi</h2>
           <p>Get inspired by blogs, job openings, events and more.</p>
           <button class="mt-4 px-4 py-2 bg-[#222222] text-white rounded-md transform transition duration-300 hover:scale-110">Track Skill</button>
       </div>
   </div>

   <!-- Action Buttons -->
   <div class="fixed bottom-10 right-10 space-y-4">
       <button class="flex items-center p-4 bg-indigo-500 text-white rounded-full shadow-md transform transition duration-300 hover:scale-110" onclick ="toggleModal()">
           <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
               <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path>
           </svg>
           Add Skill
       </button>

       <button class="flex items-center p-4 bg-red-500 text-white rounded-full shadow-md transform transition duration-300 hover:scale-110">
           <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
               <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
           </svg>
           Delete Skill
       </button>

       <button class="flex items-center p-4 bg-green-500 text-white rounded-full shadow-md">
           <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
               <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"></path>
           </svg>
           Mix Skills
       </button>
   </div>
   <div id="addSkillModal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-20 transform transition-all duration-300 ease-out scale-95 opacity-0 hidden"onclick="outsideClickClose(event)">
      <div class="bg-white p-8 rounded-lg w-96">
          <h2 class="text-xl font-semibold mb-4">Slapty Skill</h2>
          
          <label class="block mb-4">
              <span class="text-gray-700">Skill Name:</span>
              <input type="text" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter skill name">
          </label>
          
          <label class="block mb-4">
              <span class="text-gray-700">Skill Description:</span>
              <textarea class="mt-1 p-2 w-full border rounded-md" placeholder="Enter skill description"></textarea>
          </label>
          
          <button class="px-4 py-2 bg-blue-500 text-white rounded" onclick="toggleModal()">Save</button>
          <button class="px-4 py-2 ml-2 text-gray-500" onclick="toggleModal()">Cancel</button>
      </div>
  </div>
   <script src = "script.js"></script>
</body>
</html>
