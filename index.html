<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "dist/output.css">
</head>
<body class="bg-gray-100 p-10">
    <div class="flex justify-between items-center mb-8">
        <div class="text-xl">All Skills</div>
        <div class="flex space-x-4">
            <button class="text-gray-600">Learning Now</button>
            <button class="text-gray-600">Skill Quit</button>
        </div>
    </div>

    <div class="text-3xl mb-6">Your Skills</div>
    <div class="grid grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-center mb-4">
                <img src="path/to/yoga-icon.png" alt="Yoga">
            </div>
            <div class="text-xl mb-4">Yoga</div>
            <p>Learn about hosting built for scale and reliability.</p>
            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-full">Track Skill</button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-center mb-4">
                <img src="path/to/programming-icon.png" alt="Programming">
            </div>
            <div class="text-xl mb-4">Programming</div>
            <p>Learn how Framer can optimize your site for search engines.</p>
            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-full">Track Skill</button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-center mb-4">
                <img src="path/to/hindi-icon.png" alt="Learn Hindi">
            </div>
            <div class="text-xl mb-4">Learn Hindi</div>
            <p>Get inspired by blogs, job openings, events and more.</p>
            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-full">Track Skill</button>
        </div>
    </div>

    <div class="mt-10 grid grid-cols-3 gap-4">
        <button class="bg-black text-white p-4 rounded-lg shadow-md">
            <div class="text-xl mb-2">Add Skill</div>
            <p>An infinite canvas</p>
        </button>

        <button class="bg-black text-white p-4 rounded-lg shadow-md">
            <div class="text-xl mb-2">Delete Skill</div>
            <p>Create your first blog</p>
        </button>

        <button class="bg-black text-white p-4 rounded-lg shadow-md">
            <div class="text-xl mb-2">Mix Skills</div>
            <p>Go live within seconds</p>
        </button>
    </div>
</body>
</html>
